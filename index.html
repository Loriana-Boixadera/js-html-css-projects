<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe Game</h1>
    
    <section id="tile">
        <h3>Choose your tile:</h3>
        
        <a onclick="chooseTile('X')">X</a>
        <a onclick="chooseTile('O')">O</a>
        
    </section>
    
    <section id="jugadores">
        <div id="comp"></div>
        <div id="hum"></div>
    </section>
    
    <section id="turn"></section>
    
    <section id="tablero">
        <div class="cell" id="ceroCero" onclick="humanTurn(this, 0, 0)"></div>
        <div class="cell" id="ceroUno" onclick="humanTurn(this, 0, 1)"></div>
        <div class="cell" id="ceroDos" onclick="humanTurn(this, 0, 2)"></div>
        <div class="cell" id="unoCero" onclick="humanTurn(this, 1, 0)"></div>
        <div class="cell" id="unoUno" onclick="humanTurn(this, 1, 1)"></div>
        <div class="cell" id="unoDos" onclick="humanTurn(this, 1, 2)"></div>
        <div class="cell" id="dosCero" onclick="humanTurn(this, 2, 0)"></div>
        <div class="cell" id="dosUno" onclick="humanTurn(this, 2, 1)"></div>
        <div class="cell" id="dosDos" onclick="humanTurn(this, 2, 2)"></div>
    </section>
    
    <section class="marcador">
        <section id="ganadosH"></section>
        <section id="ganadosC"></section>
        <section id="empate"></section>
    </section>

    <script src='main.js'></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe Game</h1>
    
    <section id="tile">
        <h3>Choose your tile:</h3>
        
        <a onclick="chooseTile('X')">X</a>
        <a onclick="chooseTile('O')">O</a>
        
    </section>
    
    <section id="players">
        <div id="comp"></div>
        <div id="hum"></div>
    </section>

    <section id="turn"></section>
    
    <section id="board">
        <div class="cell" id="zeroZero" onclick="humanTurn(this, 0, 0)"></div>
        <div class="cell" id="zeroOne" onclick="humanTurn(this, 0, 1)"></div>
        <div class="cell" id="zeroTwo" onclick="humanTurn(this, 0, 2)"></div>
        <div class="cell" id="oneZero" onclick="humanTurn(this, 1, 0)"></div>
        <div class="cell" id="oneOne" onclick="humanTurn(this, 1, 1)"></div>
        <div class="cell" id="oneTwo" onclick="humanTurn(this, 1, 2)"></div>
        <div class="cell" id="twoZero" onclick="humanTurn(this, 2, 0)"></div>
        <div class="cell" id="twoOne" onclick="humanTurn(this, 2, 1)"></div>
        <div class="cell" id="twoTwo" onclick="humanTurn(this, 2, 2)"></div>
    </section>
    
    <section class="scoreboard">
        <section id="winnedH"></section>
        <section id="winnedC"></section>
        <section id="tie"></section>
    </section>

    <section class="restartGame">
        <a onclick="window.location.reload()">Restart Game</a>
    </section>

    <script src='main.js'></script>

</body>
</html>
